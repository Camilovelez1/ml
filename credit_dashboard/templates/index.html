<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Predicción</title>
    <!-- Vincular al archivo de estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Formulario de Predicción de Crédito</h1>
    <form action="/get_prediction" method="POST">
        <label for="monthly_income">Ingreso Mensual:</label>
        <input type="text" id="monthly_income" name="monthly_income" required><br><br>

        <label for="age">Edad:</label>
        <input type="text" id="age" name="age" required><br><br>

        <label for="employment_years">Años de Empleo:</label>
        <input type="text" id="employment_years" name="employment_years" required><br><br>

        <label for="loan_amount">Monto del Crédito:</label>
        <input type="text" id="loan_amount" name="loan_amount" required><br><br>

        <label for="credit_score">Puntaje de Crédito:</label>
        <input type="text" id="credit_score" name="credit_score" required><br><br>

        <label for="fecha_corte_year">Fecha de Corte (Año):</label>
        <input type="text" id="fecha_corte_year" name="fecha_corte_year" required><br><br>

        <label for="fecha_corte_month">Fecha de Corte (Mes):</label>
        <input type="text" id="fecha_corte_month" name="fecha_corte_month" required><br><br>

        <label for="fecha_corte_day">Fecha de Corte (Día):</label>
        <input type="text" id="fecha_corte_day" name="fecha_corte_day" required><br><br>

        <label for="fecha_pago_year">Fecha de Pago (Año):</label>
        <input type="text" id="fecha_pago_year" name="fecha_pago_year" required><br><br>

        <label for="fecha_pago_month">Fecha de Pago (Mes):</label>
        <input type="text" id="fecha_pago_month" name="fecha_pago_month" required><br><br>

        <label for="fecha_pago_day">Fecha de Pago (Día):</label>
        <input type="text" id="fecha_pago_day" name="fecha_pago_day" required><br><br>

        <button type="submit">Obtener Predicción</button>
    </form>
</body>
</html>
