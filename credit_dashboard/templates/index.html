<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Crédito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predicción de Crédito</h1>
        <form id="creditForm" method="POST">
            <div class="form-group">
                <label for="monthly_income">Ingreso mensual</label>
                <input type="number" id="monthly_income" name="monthly_income" min="1000" max="1000000" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            </div>
            <div class="form-group">
                <label for="employment_years">Años de empleo</label>
                <input type="number" id="employment_years" name="employment_years" min="0" max="50" required>
            </div>
            <div class="form-group">
                <label for="loan_amount">Monto del préstamo</label>
                <input type="number" id="loan_amount" name="loan_amount" min="1000" max="500000" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="credit_score">Puntaje de crédito</label>
                <input type="number" id="credit_score" name="credit_score" min="300" max="850" required>
            </div>
            <div class="form-group">
                <label for="fecha_corte_year">Fecha de corte (año)</label>
                <input type="number" id="fecha_corte_year" name="fecha_corte_year" min="1900" max="2025" required>
            </div>
            <div class="form-group">
                <label for="fecha_corte_month">Fecha de corte (mes)</label>
                <input type="number" id="fecha_corte_month" name="fecha_corte_month" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="fecha_corte_day">Fecha de corte (día)</label>
                <input type="number" id="fecha_corte_day" name="fecha_corte_day" min="1" max="31" required>
            </div>
            <div class="form-group">
                <label for="fecha_pago_year">Fecha de pago (año)</label>
                <input type="number" id="fecha_pago_year" name="fecha_pago_year" min="1900" max="2025" required>
            </div>
            <div class="form-group">
                <label for="fecha_pago_month">Fecha de pago (mes)</label>
                <input type="number" id="fecha_pago_month" name="fecha_pago_month" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="fecha_pago_day">Fecha de pago (día)</label>
                <input type="number" id="fecha_pago_day" name="fecha_pago_day" min="1" max="31" required>
            </div>
        
            <button type="submit">Obtener predicción</button>
        </form>

        <div id="result" class="result">
            <h3>Resultado:</h3>
            <p id="prediction"></p>
            <p id="interpretation"></p>
            <p id="error_message"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
